<div class = "Container">
    <a class= "nav" *ngIf="Square_.id!==-1" [routerLink] = "['/Square',Square_.id]">></a> 
    <div class = "Square" [(ngModel)]="BarWidth" ngDefaultControl >
        <Button class = "Info" (click) = "onClick()" [ngStyle]="{'background-color':Square_.color}" >  {{Square_.votes}}  </Button>
        <div class = "Bar"  [style.width.px] = "BarWidth" > {{Square_.votes}}</div>
    </div>
</div>
